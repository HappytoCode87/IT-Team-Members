<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        nav {
            margin-bottom: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: blue;
            margin: 0 5px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            font-size: 18px;
            margin-top: 20px;
        }
        
        form label {
            display: block;
            margin-top: 10px;
        }
        
        form input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        table, th, td {
            border: 1px solid black;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Navigation Links -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <h1>IT Team Members</h1>

    <!-- Add New Member Form -->
    <section>
        <h2>Add New Member</h2>
        <form id="addMemberForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>

            <button type="button">Add Member</button>
        </form>
    </section>

    <!-- Team Members Table -->
    <section>
        <h2>Team Members</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Email</th>
                </tr>
            </thead>

                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
